name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test syntax
      run: |
        python -m py_compile app.py
        python -m py_compile models.py
        python -m py_compile database.py
    
    - name: Test imports
      run: |
        python -c "from app import app; from models import Appointment; from database import get_db; print('Imports OK')"

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t appointment-service:latest .
        docker images | grep appointment-service
    
    - name: Test Docker image
      run: |
        echo "Testing Docker image: appointment-service:latest"
        docker run -d -p 8004:8004 \
          -e PATIENT_SERVICE_URL=http://localhost:8001 \
          -e DOCTOR_SERVICE_URL=http://localhost:8002 \
          -e BILLING_SERVICE_URL=http://localhost:8003 \
          -e NOTIFICATION_SERVICE_URL=http://localhost:8007 \
          --name test-appointment-service appointment-service:latest
        sleep 15
        curl -f http://localhost:8004/health || exit 1
        echo "âœ… Docker image works correctly"
        docker stop test-appointment-service || true
        docker rm test-appointment-service || true

